<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER / NAVIGATION -->
    <header class="header">
        <div class="logo">Panda World</div>
        <nav class="nav">
            <button class="nav-btn" data-page="home">홈</button>
            <button class="nav-btn" data-page="profile">프로필</button>
            <button class="nav-btn" data-page="career">경력</button>
            <button class="nav-btn" data-page="gallery">갤러리</button>
            <button class="nav-btn" data-page="contact">문의</button>
        </nav>

        <div class="header-right">
            <button id="themeToggle" class="theme-btn">🌙</button>
        </div>
    </header>


    <!-- BACKGROUND ANIMATION -->
    <div class="background-animation"></div>


    <!-- BGM PLAYER -->
    <div class="music-player">
        <select id="musicSelect">
            <option value="music/panda_song.mp3">Panda Song</option>
            <option value="music/팬더송.mp3">팬더송</option>
            <option value="music/정리-태리.mp3">정리 - 태리</option>
            <option value="music/another.mp3">Another Track</option>
        </select>
        <button id="musicPlay">▶</button>
        <button id="musicPause">⏸</button>
    </div>


    <!-- PAGE CONTAINER -->
    <main class="page-container">

        <!-- PAGE: HOME -->
        <section id="home" class="page active">
            <h1 class="title">PANDA WORLD</h1>
            <p class="subtitle">Welcome to Panda's Universe</p>
        </section>


        <!-- PAGE: PROFILE -->
        <section id="profile" class="page">
            <h2 class="section-title">프로필</h2>

            <div class="profile-box">
                <img src="https://cdn.discordapp.com/attachments/1394979391938887692/1449072282369786007/IMG_4878.jpg" class="profile-img">
                <h3>판다</h3>

                <div class="profile-links">
                    <a href="https://www.youtube.com/@panda_LrOr7l" target="_blank" class="btn">유튜브 바로가기</a>
                </div>

                <p class="profile-text">
                    안녕하세요! 판다의 개인 홈페이지입니다 🐼  
                    귀여움 + 게임 테마의 특별한 공간으로 구성되어 있습니다!
                </p>
            </div>
        </section>


        <!-- PAGE: CAREER -->
        <section id="career" class="page">
            <h2 class="section-title">경력</h2>

            <div class="timeline">

                <div class="timeline-item">
                    <div class="dot"></div>
                    <div class="content">
                        <h3>동화성의료원</h3>
                        <p>6급 을 관리팀장</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="dot"></div>
                    <div class="content">
                        <h3>행정복지센터 (행정실)</h3>
                        <p>6급 갑 선임행정관</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="dot"></div>
                    <div class="content">
                        <h3>연화스시</h3>
                        <p>부대표</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="dot"></div>
                    <div class="content">
                        <h3>동탄카</h3>
                        <p>사원</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="dot"></div>
                    <div class="content">
                        <h3>더 프라이빗</h3>
                        <p>부대표</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="dot"></div>
                    <div class="content">
                        <h3>화성동부소방서</h3>
                        <p>행정과장</p>
                    </div>
                </div>

            </div>
        </section>


        <!-- PAGE: GALLERY -->
        <section id="gallery" class="page">
            <h2 class="section-title">갤러리</h2>

            <div class="gallery-grid">
                <!-- 사진은 나중에 추가해도 됨 -->
                <div class="gallery-box">사진 1</div>
                <div class="gallery-box">사진 2</div>
                <div class="gallery-box">사진 3</div>
            </div>
        </section>


        <!-- PAGE: CONTACT -->
        <section id="contact" class="page">
            <h2 class="section-title">문의</h2>

            <form id="contactForm" class="contact-form">
                <input type="text" id="nameInput" placeholder="이름" required>
                <textarea id="msgInput" placeholder="메시지" required></textarea>

                <button type="submit" class="btn">디스코드로 전송</button>
            </form>

            <a href="https://discord.gg/C76Mj5NQGj" class="btn" target="_blank">소방서 민원창구 이동</a>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
